title: üè†

# ApexCharts template settings (They need to be here)
apexcharts_card_templates:
  default:
    color_list: ['grey', 'orange', 'blue', 'red', 'purple', 'yellow', 'green', 'white']

  hygro_sensor:
    graph_span: 24h
    config_templates: default
    header:
      show: true
      show_states: true
      colorize_states: true
    all_series_config:
      stroke_width: 1
      opacity: 0.3
      type: line #area

views:
  - path: main
    title: üòÑ
    badges:

    cards:
      - type: vertical-stack
        cards:
          # Date & Time
          - type: picture-elements    
            image: /local/white.png?v=2
            elements:      
            - type: state-label
              entity: sensor.date_time
              style:
                top: 50%
                left: 50%
                font-size: 3vh
                color: black

          # Garbage Collection cards
          - type: custom:garbage-collection-card
            entity: sensor.garbage
            icon_size: 30px
            icon_color: green
            hide_date: false

          # Weather 
          # https://github.com/Yevgenium/lovelace-weather-card-chart
          - type: 'custom:weather-card-chart'
            title: Weather today
            weather: weather.openweathermap
            mode: hourly

          # The "new" Climacell integration is very barebones
          # Maybe this will help spice it up? https://community.home-assistant.io/t/ha-card-weather-conditions-setup-with-climacell-tomorrow-io-integration/314398
          - type: 'custom:weather-card-chart'
            name: forecast_weekly_name
            id: forecast_weekly_id
            title: Weekly forecast
            weather: weather.climacell_daily

      # Matti Landroid
      - !include /config/lovelace/card_matti.yaml
      
      # Teppo Landroid
      - !include /config/lovelace/card_teppo.yaml

      # Electricity & Solar price
      - type: vertical-stack
        cards:
          - !include /config/lovelace/card_nordpool_apex.yaml
          - type: sensor
            entity: sensor.fronius_ac_power
            name: Fronius
      
      # Where's the sun located?
      - type: 'custom:sun-card'


  # Electricity prices
  - !include /config/lovelace/view_electricity.yaml

  # Multiple Apex Charts for Sonoff sensor values
  - !include /config/lovelace/view_sonoff.yaml

  - path: spares
    title: ‚ûï
    cards:
      # Ecovacs Deebot N79S
      - type: entities
        title: Vacuum
        entities:
        - entity: vacuum.e000p8u2317701282290
      - type: 'custom:vacuum-card'
        entity: vacuum.e000p8u2317701282290
        image: default
        compact_view: false
        show_name: true
        show_toolbar: true
        show_status: true
      - type: history-graph
        entities:
          - entity: sensor.speedtest_download
          - entity: sensor.speedtest_upload
          - entity: sensor.speedtest_ping
        hours_to_show: 48
        refresh_interval: 180


  - path: mowers
    title: ü¶ó
    cards:
      - type: entities
        title: Mowers
        entities:
          - entity: sensor.landroid_matti_status
          - entity: sensor.landroid_teppo_status
