views:
  - path: main
    title: üòÑ
    badges:

    cards:
      - type: vertical-stack
        cards:
          # Date & Time
          - type: picture-elements    
            image: /local/white.png?v=2
            elements:      
            - type: state-label
              entity: sensor.date_time
              style:
                top: 50%
                left: 50%
                font-size: 3vh
                color: black

          # Garbage Collection cards
          - type: custom:garbage-collection-card
            entity: sensor.garbage
            icon_size: 30px
            icon_color: green
            hide_date: false


      # Matti Landroid
      - !include /config/lovelace/card_matti.yaml
      
      # Teppo Landroid
      - !include /config/lovelace/card_teppo.yaml
      # Where's the sun located?
      - type: 'custom:sun-card'


  - path: spares
    title: ‚ûï
    cards:
      # Ecovacs Deebot N79S
      - type: entities
        title: Vacuum
        entities:
        - entity: vacuum.e000p8u2317701282290
      - type: 'custom:vacuum-card'
        entity: vacuum.e000p8u2317701282290
        image: default
        compact_view: false
        show_name: true
        show_toolbar: true
        show_status: true
      - type: history-graph
        entities:
          - entity: sensor.speedtest_download
          - entity: sensor.speedtest_upload
          - entity: sensor.speedtest_ping
        hours_to_show: 48
        refresh_interval: 180


  - path: mowers
    title: ü¶ó
    cards:
      - type: entities
