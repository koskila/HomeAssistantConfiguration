        - entity: sensor.fronius_ac_power
    now:
      label: "now"
      show: true
  # Some help for defining units etc:
  # https://smarthomescene.com/guides/apexcharts-card-advanced-graphs-for-your-home-assistant-ui/
  - type: 'custom:apexcharts-card'
    header:
      show: true
      title: Fronius daily 3 months
      show_states: false
    graph_span: 90d
    all_series_config:
      stroke_width: 1
    series:
      - entity: sensor.fronius_day_energy
        name: "Daily kWh"
        unit: " kWh"
        group_by:
          func: max
          duration: 1d
        type: column
        transform: "return x * 1000;"
        show:
          legend_value: false
          in_header: false
        extend_to_end: false
  - type: 'custom:apexcharts-card'
    header:
      show: true
      title: PV today
      show_states: false
    graph_span: 1d
    span:
      start: day
    series:
    - entity: sensor.fronius_ac_power
      name: Today
      type: column
      show:
        legend_value: false
        in_header: false
      extend_to_end: false
    now:
      label: "now"
      show: true
